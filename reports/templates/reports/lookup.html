<select name="reports" id="lookupselect">
    <option>Select Item to Look-up</option>
    <option value = airport>Airport</option> 
    <option value = tailnumber>Tail-Number</option>
    <option value = pilot>Pilot</option>
</select>
<br>
<div id="selectplacement" >
<select id="secondoption" style="width: 10%">
    
</select>
<br>
<br>
<div id="lookupdiv">

</div>
</div>
<br>
<script>
    if ($("#lookupselect").val() == 'airport'){
      selecturl = "{% url 'autocomplete' %}"
      $('#secondoption').select2({
            ajax: {
                url: selecturl,
                data: function (params) {
                    var query = {
                        q: params.term,
                    }
                return query;
                }
                
            }
          })
    };

    $("#secondoption").on("select2:select", function (e){
    url = "{% url 'airportlookup' %}"
      $.ajax({                       
      url: url,  
      data: {
        "lookup": e.params.data,
        "option": "airport"
      },
      success: function (data) {   
        $("#lookupdiv").html(data); 
      }
    });
  })
</script>
