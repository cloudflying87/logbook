<div class = 'center' style="width: 50%;">
    <canvas id="dates"></canvas>
    <canvas id="passengers"></canvas>
    <canvas id="miles"></canvas>

</div>

<div>
    <table class = 'center'>
        <tr>
            <th>Year</th>
            <th>Total</th>
            <th>Avg Flight</th>
            <th>Miles</th>
            <th>Avg Distance</th>
            <th>Passengers</th>
            <th>Avg Pax</th>
            <th>Total # Flights</th>
        </tr>
        
        {% for item in years%}
            <tr>
                <th>{{item.year}}</th>
                <th>{{item.airtotal}}</th>
                <th>{{item.avgflight}}</th>
                <th>{{item.miles}}</th>
                <th>{{item.avgdistance}}</th>
                <th>{{item.pax}}</th>
                <th>{{item.avgpax}}</th>
                <th>{{item.flighttotal}}</th>
            </tr>
        {% endfor %}
    </table>
</div>
    
<script>
    var chart1 = document.getElementById('dates').getContext('2d');
    
    var myChart = new Chart(chart1, {
        type: 'bar',
        data: {
            labels: {{labels}},
            datasets: [{
                label: 'Year Totals',
                data: {{yeartotals}},
                backgroundColor: 'blue',
                
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            legend: {
                position: 'bottom',
                display: false,
            },
            title: {
                display: true,
                text: 'Total Hours'
            },
        }
    });
    
    var chart2 = document.getElementById('passengers').getContext('2d');
    
    var myChart = new Chart(chart2, {
        type: 'bar',
        data: {
            labels: {{labels}},
            datasets: [{
                label: 'Passenger Totals',
                data: {{pax}},
                backgroundColor: 'red',
                
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            legend: {
                position: 'bottom',
                display: false,
            },
            title: {
                display: true,
                text: 'Total Passengers'
            },
        }
    });

    var chart3 = document.getElementById('miles').getContext('2d');
    
    var myChart = new Chart(chart3, {
        type: 'bar',
        data: {
            labels: {{labels}},
            datasets: [{
                label: 'Distance Traveled',
                data: {{miles}},
                backgroundColor: 'aqua',
                
            }]
        },
        options: {
            responsive: true,
            legend: {
                position: 'bottom',
                display: false,
            },
            title: {
                display: true,
                text: 'Distance Traveled'
            },
            
        }
    });
</script>
